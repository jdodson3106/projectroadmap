{% extends "base.html" %}
{% load static %}

{% block body %}
  <div class="container">
    <div class="row">

      <div class="col-md-3">
      </div> <!-- end of col-md-3 div -->

      <div class="col-md-6 login-thumbnail">
        <div class="row form-box">
          <div class=" login-box">
            {% if form.errors %}
              {% for error in form.non_field_errors %}
                <div class="alert alert-danger">
                  <strong>{{ error|striptags }}</strong>
                </div>
              {% endfor %}
            {% endif %}
            <h1 class="login-heading" align='center'>Login</h1><hr>
            <form role="form" method="post">
              {% csrf_token %}
              <!-- <label class="login-label">{{form.username.label}}</label> -->
              <input type="text" name="username" class="form-control login-field" value="{{email}}" placeholder="{{form.username.label}}"><br>
              <!-- <label class="login-label">{{form.password.label}}</label> -->
              <input type="password" name="password" class="form-control login-field" value="{{password}}" placeholder="{{form.password.label}}"><br>
              <button type="submit" class="btn login-btn pull-right">Submit</button>
            </form>
          </div> <!-- end of login-box div -->
        </div> <!-- end of form-box div -->
      </div> <!-- end of login-thumbnail div -->

      <div class="col-md-3">
      </div>

    </div> <!-- end of row div -->
  </div> <!-- end of base container div -->
{% endblock %}
