{% extends "base.html" %}
{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-md-3">
      </div> <!-- end of col-md-3 div -->

      <div class="col-md-6 login-thumbnail">
        <div class="row form-box">
          <div class="login-box">
            {% if form.errors %}
              {% for key,value in form.errors.items %}
              <div class="alert alert-danger">
                <strong>{{key|escape}}{{value}}</strong>
              </div>
              {% endfor %}
              {% for error in form.non_field_errors %}
                <div class="alert alert-danger">
                  <strong>{{ error|striptags }}</strong>
                </div>
              {% endfor %}
            {% endif %}
            <h1 align='center' class="login-heading">Sign Up Now!</h1><hr>
              <form role="form" method="post">
                {% csrf_token %}
                <!-- <label class="login-label">{{form.first_name.label}}</label> -->
                <input type="text" name="first_name" class="form-control login-field" value="{{firstname}}" placeholder="{{form.first_name.label}}"><br>

                <!-- <label class="login-label">{{form.last_name.label}}</label> -->
                <input type="text" name="last_name" class="form-control login-field" value="{{lastname}}" placeholder="{{form.last_name.label}}"><br>

                <input type="text" name="company_name" class="form-control login-field" value="{{company_name}}" placeholder="Company/Organization Name"><br>

                <!-- <label class="login-label">{{form.email.label}}</label> -->
                <input type="email" name="email" class="form-control login-field" value="{{email}}" placeholder="{{form.email.label}}"><br>

                <input type="telNo" name="employee_phone" class="form-control login-field" value="{{employee_phone}}" placeholder="{{form.employee_phone.label}}"><br>

                <label class="login-label">Employee Birth Date:</label>
                <input type="date" name="birth_date" class="form-control login-field" value="{{birth_date}}"><br>

                <!-- <label class="login-label">{{form.password1.label}}</label> -->
                <input type="password" name="password1" class="form-control login-field" value="{{password1}}" placeholder="{{form.password1.label}}"><br>

                <!-- <label class="login-label">{{form.password2.label}}</label> -->
                <input type="password" name="password2" class="form-control login-field" value="{{password2}}" placeholder="{{form.password2.label}}"><br>

                <button type="submit" class="btn login-btn pull-right">Register</button>
              </form>
          </div> <!-- end of login-box div -->
        </div> <!-- end of form-box div -->
      </div> <!-- end of login-thumbnail div -->

      <div class="col-md-3">
      </div> <!-- end of col-md-3 div -->

    </div> <!-- end of row div -->
  </div> <!-- end of base container div -->
{% endblock %}
