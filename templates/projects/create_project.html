{% extends 'base.html' %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-3">
    </div> <!-- end of col-md-3 div -->

    <div class="col-md-6 login-thumbnail">
      <div class="row form-box">
        <div class="login-box">
          {% if form.errors %}
            {% for error in form.errors%}
            <div class="alert alert-danger">
              <strong>{{ error|striptags }}</strong>
            </div>
            {% endfor %}
            {% for error in form.non_field_errors %}
              <div class="alert alert-danger">
                <strong>{{ error|striptags }}</strong>
              </div>
            {% endfor %}
          {% endif %}
          <h1 align='center' class="login-heading">Create New Project</h1><hr>
            <form role="form" method="post">
              {% csrf_token %}
              <!-- <label class="login-label">{{form.first_name.label}}</label> -->
              <input type="text" name="title" class="form-control login-field" value="{{title}}" placeholder="{{form.title.label}}"><br>

              <label class="login-label">{{form.start_date.label}}</label>
              <input type="date" name="start_date" class="form-control login-field" value="start_date" placeholder=""><br>

              <label class="login-label">{{form.deadline.label}}</label>
              <input type="date" name="deadline" class="form-control login-field" value="{{deadline}}" placeholder="{{form.deadline.label}} (Dollars)"><br>

              <input type="number" name="budget" class="form-control login-field" value="{{budget}}" placeholder="{{form.budget.label}} (Dollars)"><br>

              <button type="submit" class="btn login-btn pull-right">Create Project</button>
            </form>
        </div> <!-- end of login-box div -->
      </div> <!-- end of form-box div -->
    </div> <!-- end of login-thumbnail div -->

    <div class="col-md-3">
    </div> <!-- end of col-md-3 div -->

  </div> <!-- end of row div -->
</div> <!-- end of base container div -->


{% endblock %}
